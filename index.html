<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank Combat - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .menu-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1em;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus {
            outline: 2px solid #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.3);
        }
        
        .status.waiting {
            background: rgba(33, 150, 243, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .player-count {
            margin-top: 15px;
            font-size: 1.1em;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <h1>Tank Combat</h1>
        <p class="subtitle">Multiplayer Battle Arena</p>
        
        <div class="input-group">
            <label for="playerName">Player Name</label>
            <input 
                type="text" 
                id="playerName" 
                placeholder="Enter your name" 
                maxlength="20"
                autofocus
            />
        </div>
        
        <button id="playButton">Play</button>
        
        <div id="status" class="status hidden"></div>
        <div id="playerCount" class="player-count hidden"></div>
    </div>

    <script type="module">
        const playerNameInput = document.getElementById('playerName');
        const playButton = document.getElementById('playButton');
        const statusDiv = document.getElementById('status');
        const playerCountDiv = document.getElementById('playerCount');
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
        
        function hideStatus() {
            statusDiv.classList.add('hidden');
        }
        
        function showPlayerCount(count) {
            playerCountDiv.textContent = `Players in lobby: ${count}/2`;
            playerCountDiv.classList.remove('hidden');
        }
        
        playButton.addEventListener('click', async () => {
            const playerName = playerNameInput.value.trim();
            const serverUrl = 'ws://localhost:8090';
            
            if (!playerName) {
                showStatus('Please enter your name', 'error');
                return;
            }
            
            playButton.disabled = true;
            playerNameInput.disabled = true;
            showStatus('Connecting to server...', 'connecting');
            
            try {
                // Store player info
                sessionStorage.setItem('playerName', playerName);
                sessionStorage.setItem('serverUrl', serverUrl);
                
                // Navigate to game (lobby)
                window.location.href = '/game.html';
                
            } catch (error) {
                showStatus('Connection error', 'error');
                playButton.disabled = false;
                playerNameInput.disabled = false;
            }
        });
        
        // Allow pressing Enter to play
        playerNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                playButton.click();
            }
        });
    </script>
</body>
</html>
