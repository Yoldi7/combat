<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tank Combat - Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .menu-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1em;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus {
            outline: 2px solid #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .status.connecting {
            background: rgba(255, 193, 7, 0.3);
        }
        
        .status.waiting {
            background: rgba(33, 150, 243, 0.3);
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <h1>ðŸŽ® Tank Combat</h1>
        <p class="subtitle">Multiplayer Battle Arena</p>
        
        <div class="input-group">
            <label for="playerName">Player Name</label>
            <input 
                type="text" 
                id="playerName" 
                placeholder="Enter your name" 
                maxlength="20"
                autofocus
            />
        </div>
        <div class="input-group">
            <label for="serverUrl">Server IP:Port</label>
            <input 
                type="text" 
                id="serverUrl" 
                maxlength="40"
            />
        </div>
        <button id="playButton">Play</button>
        <div id="status" class="status hidden"></div>
    </div>

    <script type="module">
        const playerNameInput = document.getElementById('playerName');
        const serverUrlInput = document.getElementById('serverUrl');
        const playButton = document.getElementById('playButton');
        const statusDiv = document.getElementById('status');

        // Detectar IP local del cliente automÃ¡ticamente
        function detectLocalIP() {
            const hostname = window.location.hostname;
            const port = '8090';
            
            // Si accedes desde localhost, usa localhost
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return `ws://localhost:${port}`;
            }
            
            // Si accedes desde una IP real, usa esa IP
            return `ws://${hostname}:${port}`;
        }

        // Establecer el valor por defecto de la IP
        serverUrlInput.value = detectLocalIP();
        serverUrlInput.placeholder = detectLocalIP();

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            statusDiv.classList.add('hidden');
        }

        playButton.addEventListener('click', async () => {
            const playerName = playerNameInput.value.trim();
            const serverUrl = serverUrlInput.value.trim();

            if (!playerName) {
                showStatus('Please enter your name', 'error');
                return;
            }
            if (!serverUrl.startsWith('ws://')) {
                showStatus('Please enter a valid server URL (ws://...)', 'error');
                return;
            }

            playButton.disabled = true;
            showStatus(`ðŸ”Œ Connecting to ${serverUrl}...`, 'connecting');

            try {
                // Test connection with timeout
                const ws = new WebSocket(serverUrl);
                let connectionTimeout;

                ws.onopen = () => {
                    clearTimeout(connectionTimeout);
                    ws.close();
                    // Store player info and navigate to game
                    sessionStorage.setItem('playerName', playerName);
                    sessionStorage.setItem('serverUrl', serverUrl);
                    showStatus('âœ… Connected! Loading game...', 'waiting');
                    setTimeout(() => {
                        window.location.href = '/game.html';
                    }, 500);
                };

                ws.onerror = () => {
                    clearTimeout(connectionTimeout);
                    showStatus(`âŒ Cannot connect to ${serverUrl}. Check if server is running!`, 'error');
                    playButton.disabled = false;
                };

                // Timeout after 5 seconds
                connectionTimeout = setTimeout(() => {
                    ws.close();
                    showStatus('â±ï¸ Connection timeout. Server not responding.', 'error');
                    playButton.disabled = false;
                }, 5000);

            } catch (error) {
                showStatus('âŒ Connection error: ' + error.message, 'error');
                playButton.disabled = false;
            }
        });

        // Allow pressing Enter to play
        playerNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                playButton.click();
            }
        });
        serverUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                playButton.click();
            }
        });
    </script>
</body>
</html>
